server {
    # Слушаем стандартный HTTP-порт
    listen 80;

    # Доменное имя (Virtual Host)
    server_name xxxxxxxxx.com;

    # Корень документа
    root /var/www/site/public;
    index index.php index.html;

    # Включение gzip сжатия
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|pdf|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ~* \.(html|txt|xml)$ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка файлов PHP
    location ~ \.php$ {
        # Отменяем ограничение на размер тела запроса (полезно для загрузки файлов)
        client_max_body_size 100M;

        # Передаем запрос в контейнер PHP-FPM для Сайта 2
        fastcgi_pass php84:9000;

        # Основные параметры FastCGI
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SERVER_NAME xxxxxxxxx.com;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Таймауты для FastCGI
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;


        # Включение сжатия для PHP-ответов
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types
            text/html
            text/plain
            text/css
            text/xml
            text/javascript
            application/javascript
            application/json
            application/xml+rss;
    }

    # Запрещаем прямой доступ к скрытым файлам
    location ~ /\. {
        deny all;
    }

    location ~ /(app|bootstrap|config|database|resources|routes|storage|tests|vendor)\/ {
        deny all;
    }
}